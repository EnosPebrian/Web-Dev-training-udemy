<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Sono', sans-serif;
      background-color: seashell;
    }
    .pricing-container {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      gap: 30px;
      height: 100vh;
      border-radius: 10px;
    }
    .pricing-plan {
      background-color: aquamarine;
      text-align: center;
      padding: 20px;
      position: relative;
      max-width: 400px;
      flex:1;
      border-radius: 10px;
    }
    div>ul {
      list-style: none;
      padding-inline-start: 0;
    }
    .plan-price{
      font-size: 2rem;
      font-weight: bold;
    }
    .plan-title{
      font-weight: bold;
      font-size: 1.5rem;
    }
    .plan-button{
      background-color: orange;
      border-radius: 10px;
      border: none;
      padding: 5px;
    }
    #plan-title-basic{
      background-color: silver;
      border-radius: 10px;
    }
    #plan-title-standard{
      background-color: yellow;
      border-radius: 10px;
    }
    #plan-title-premium{
      background-color: gold;
      border-radius: 10px;
    }
    .plan-features>li{
      margin-bottom: 10px;
    }
    /* Hint: What can you do with a media query and flexbox? */
    @media (max-width: 1250px) {
      .pricing-container {
        display: flex;
        flex-direction: column;
        height: 100%;
      }
      .pricing-plan {
        background-color: aquamarine;
        text-align: center;
        padding: 20px;
        position: relative;
        top: 20px;
        flex-basis: 300px;
        flex-shrink: 1;
        max-height: 200px;
        min-width: 280px;
        row-gap: 100px;
    }
    }
  </style>
</head>

<body>
  <div class="pricing-container">
    <div class="pricing-plan">
      <div class="plan-title" id="plan-title-basic">Basic</div>
      <div class="plan-price">$9.99/month</div>
      <ul class="plan-features">
        <li>âœ… 10GB Storage</li>
        <li>âœ… 1 User</li>
        <li>ðŸš« Support</li>
      </ul>
      <button class="plan-button">Sign Up</a>
    </div>
    <div class="pricing-plan">
      <div class="plan-title" id="plan-title-standard">Standard</div>
      <div class="plan-price">$19.99/month</div>
      <ul class="plan-features">
        <li>âœ… 50GB Storage</li>
        <li>âœ… 5 Users</li>
        <li>âœ… Phone &amp; Email Support</li>
      </ul>
      <button class="plan-button">Sign Up</a>
    </div>
    <div class="pricing-plan">
      <div class="plan-title" id="plan-title-premium">Premium</div>
      <div class="plan-price">$49.99/month</div>
      <ul class="plan-features">
        <li>âœ… 100GB Storage</li>
        <li>âœ… 10 Users</li>
        <li>âœ… 24/7 Support</li>
      </ul>
      <button class="plan-button">Sign Up</a>
    </div>
  </div>

</body>

</html>
